apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: keycloak-auth-plugin
  namespace: bookinfo
config: 
  auth_methods:
  - authorization_code
  - session
  hide_credentials: true
  issuer: https://keycloak-keycloak.com/auth/realms/kong
  client_id:
  - kuma-demo-client
  client_secret:
  - client-secret
  roles_required:
  - customer
plugin: openid-connect