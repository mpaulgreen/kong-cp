apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: kong
  name: patch-kc
---
apiVersion: batch/v1
kind: Job
metadata:
  namespace: kong
  name: patch-kc
spec:
  template:
    spec:
      restartPolicy: OnFailure
      serviceAccountName: patch-kc
      volumes:
      - name: patch-kc
        configMap:
          name: patch-deploy
          defaultMode: 0711 
      containers:
      - image: cmwylie19/kube-argo-base
        name: patch-deploy
        resources: {}
        volumeMounts:
        - name: patch-kc
          mountPath: /opt/scripts
        securityContext:
           runAsUser: 0
        command: ["sh","-c","/opt/scripts/patch-kc.sh"]
---
apiVersion: v1
data:
  patch-kc.sh: |
    #!/bin/bash
    set -eu

    # OCP Domain
    OCP_DOMAIN=`oc get ingresses.config/cluster -o jsonpath={.spec.domain}`

    # Get Server
    SERVER=$(oc get routes -n openshift-gitops redhat-kong-gitops-server -otemplate='{{ .spec.host }}')

    echo $SERVER

    # Get Password
    PASSWORD=$(oc get secret -n openshift-gitops redhat-kong-gitops-cluster -ojsonpath='{.data.admin\.password}' | base64 -d)
    echo $PASSWORD


    # Login Argo
    argocd login --username admin --password $PASSWORD $SERVER --insecure

    argocd app patch-resource kong --server https://api.mso-test-cwylie.fsi-env2.rhecoeng.com:6443 --kind KeycloakClient --resource-name kuma-demo-client --namespace=kong-keycloak --patch "{\"spec\": { \"client\" : { \"redirectUris\" : [\"http://demo-app-kong.$(oc get ingresses.config/cluster -o jsonpath={.spec.domain})/*\"], \"rootUrl\": "http://demo-app-kong.$(oc get ingresses.config/cluster -o jsonpath={.spec.domain})/*\" }}}"  --patch-type 'application/strategic-merge-patch+json'
kind: ConfigMap
metadata:
  namespace: kong
  name: patch-kc
---
# sa needs to get secrets, routes, in kong and openshift-gitops namespaces
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: patch-kc
rules:
- apiGroups:
  - security.openshift.io
  resourceNames:
  - anyuid
  resources:
  - securitycontextconstraints
  verbs:
  - use
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
- apiGroups:
  - route.openshift.io
  resources:
  - routes
  verbs:
  - get
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: patch-kc-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: patch-kc
subjects:
- kind: ServiceAccount
  name: patch-kc
  namespace: kong