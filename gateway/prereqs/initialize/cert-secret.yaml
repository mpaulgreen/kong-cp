apiVersion: batch/v1
kind: Job
metadata:
  name: cert-secret
  namespace: kong
spec:
  backoffLimit: 1
  template:
    spec:
      serviceAccountName: kong
      containers:
      - name: generate-cert-secret
        image: quay.io/mpaulgreen/cert-generator:1.0
        securityContext:
          runAsUser: 0
        command:
         - "/bin/bash"
         - "-c"
         - "oc create secret tls kong-cluster-cert --cert=./cluster.crt --key=./cluster.key -n kong && echo 'kong certificate secret created'"
      restartPolicy: Never