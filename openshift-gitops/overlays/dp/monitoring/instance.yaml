---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-instance
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kong
    server: https://api.kongdp.kni.syseng.devcluster.openshift.com:6443
  project: default
  source:
    path: gateway/prereqs/infra/monitoring/instance
    repoURL: https://github.com/mpaulgreen/kong-cp.git
    targetRevision: structure
  syncPolicy:
    automated: # automatically sync repo changes
      prune: true
      selfHeal: true