---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: license-secret
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://github.com/mpaulgreen/kong-cp.git'
    path: gateway/prereqs/infra/vault
    targetRevision: cw-structure
    plugin:
      name: argocd-vault-plugin
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kong
  syncPolicy:
    automated: # automatically sync repo changes
      prune: true
      selfHeal: true