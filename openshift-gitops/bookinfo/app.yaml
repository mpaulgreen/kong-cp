apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-bookinfo
  namespace: openshift-gitops
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: bookinfo
    server: https://kubernetes.default.svc
  project: default
  source:
    path: bookinfo
    repoURL: https://github.com/mpaulgreen/kong-cp.git
    targetRevision: structure